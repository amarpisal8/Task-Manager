<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-CkL5cQNIvSSkZG7z5JUsFZlbR1H11n9Rqs9ttbKSr6bUa9FZ+37W/ggpIXeqHpM0ZBFlwA5Pq1MI+PxEaI/Yw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <div class="code-section">
            <h2>Task Manager</h2>
            <textarea id="codeInput" placeholder="Write Down About Task"></textarea>
            <div class="operations">
                <button id="addTaskBtn"><i class="fas fa-plus"></i> </button>
                <label for="timeInput" class="time_icon"><i class="far fa-clock"></i> </label>
                <input type="datetime-local" id="timeInput">
            </div>
        </div>
        <div class="task-section">
            <h2>Task List</h2>
            <hr>
            <ul id="todo-list"></ul>
        </div>
    </div>
    <div style="position: fixed; bottom: 10px; right: 10px; background-color: rgba(255, 255, 255, 0.8); padding: 5px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);">
        <p style="margin: 0; font-size: 14px; color: #333;">Developed by Amar Shivaji Pisal</p>
    </div>
    <script src="Script.js"></script>
    <script src="https://kit.fontawesome.com/0e28c97cb5.js" crossorigin="anonymous"></script>

</body>
</html>
